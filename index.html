<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Share </title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <section class="upload-container">
        <div class="drop-zone">
            <div class="icon-container">
            <img src="./file-icon1-removebg-preview.png" alt="file icon" class="center" draggable="false">
            <img src="./file-icon2-removebg-preview.png" alt="file icon" class="left" draggable="false">
            <img src="./file-icon3-removebg-preview.png" alt="file icon" class="right" draggable="false">
            </div>
            <input type="file" name="" id="fileinput">
            <div class="title">Drop your file here or, <span class="browseBtn">browse</span></div>
        </div>

        <div class="progress-container">
            <div class="bg-progress"></div>
            <div class="inner-container">
                <div class="title">Uploading......</div>
                <div class="percent-container"><span id="percent">0</span>%</div>
                <div class="progress-bar"></div>
            </div> 
        </div>
        <div class="sharing-container">
            <p class="expire">Link expires in 24 hrs</p>
        
            <div class="input-container">
                <input type="text" id="fileURL" readonly value="">
                <img src="./co-removebg-preview.png" alt="copy-icon" id="copyBtn">
            </div>
            <p>Or send via email</p>
            <div class="email-container">
                <form action="" id="emailForm">
                    <div class="field">
                        <label for="sender">Your email </label>
                        <input  type="email" name="from-email" id="sender" required>
                    </div>
                    <div class="field">
                        <label for="receiver">Receiver's email</label>
                        <input class="email" type="email" name="to-email" id="receiver" required>
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </section>
    <div class="toast">copy the link </div>
</body>
</html>
